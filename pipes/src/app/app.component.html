<!--AULA DIA 24 DE OUT DE 2022: PIPES

  Pipes ( | ) são estruturas do Angular que te permitem  formatar dados para que apareçam para o usuário de uma forma visualmente melhor. É como um funil de dados que formata para ficar da melhor forma possível para apresentar ao usuário.

  Utilizado APENAS nos arquivos HTML dos seus componentes
-->
<p> {{dataHoje | date: 'EEEE, dd/MM/yyyy HH:mm:ss'}} </p> <!-- Monday, 24/10/2022 17:07:42 -->

<!--a vários pipes para formação. Há também uma formar de personalizar as pipes, para cada valor do parametro, bota-se : "" (dois ptontos e aspas)

  date:
  dd = dia
  MM = mes
  yyyy = ano

  hh = hora de 12h
  HH = hora de 24h
  mm = minutos
  ss = segundos
-->

<!--currency = bota números no estilo monetário (padrão pe $ dolar / passando para real R$)-->
<P>{{56 | currency:'BRL'}}</P> <!-- R$56.00 -->

<!--pipe para deixar as letras maiscula-->
<p>{{'Eu amo os pipes' | uppercase}}</p> <!-- EU AMO OS PIPES -->

<!--pipe para deixar as letras minusculas-->
<p>{{'OS PIPES SÃO BACANAS' | lowercase }}</p> <!-- os pipes são bacanas -->

<!--Fazendo o array do comprimento pipe-->
<p>{{[6,5,10,50,34,2,4,5,1,999] | comprimento}}</p> <!-- 10 elementos -->

<p>{{ '45612367856' | cpf }}</p>
